name: RunApp

on:
  push:
    branches:
      - master

jobs:
  run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Log in to Docker
        run: docker login
      - name: Run docker build
        run: docker build -t docker -f .github/workflows/dockerfile
      - name: run Docker
        run: docker run docker






